<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Isometric Game</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            z-index: 100;
            white-space: pre-line;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="debug">Starting debug...</div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
        }
    }
    </script>
    
    <script type="module">
        const debugEl = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debugEl.textContent += msg + '\n';
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        
        log('ğŸš€ Starting debug process...');
        
        try {
            // Test 1: Import Three.js
            log('ğŸ“¦ Importing Three.js...');
            const THREE = await import('three');
            window.THREE = THREE;
            log('âœ… Three.js imported successfully');
            log(`ğŸ“‹ Version: ${THREE.REVISION}`);
            
            // Test 2: Create basic scene
            log('ğŸŒ Creating scene...');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            log('âœ… Scene created');
            
            // Test 3: Create camera
            log('ğŸ“· Creating camera...');
            const camera = new THREE.OrthographicCamera(-10, 10, 10, -10, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            log('âœ… Camera created');
            log(`ğŸ“ Camera position: ${camera.position.x}, ${camera.position.y}, ${camera.position.z}`);
            
            // Test 4: Create renderer
            log('ğŸ–¥ï¸ Creating renderer...');
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB, 1);
            document.body.appendChild(renderer.domElement);
            log('âœ… Renderer created and added to DOM');
            log(`ğŸ“ Canvas size: ${renderer.domElement.width}x${renderer.domElement.height}`);
            
            // Test 5: Create a simple object
            log('ğŸ“¦ Creating test cube...');
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            log('âœ… Test cube added');
            
            // Test 6: Create grid
            log('ğŸ”² Creating test grid...');
            for (let x = -5; x <= 5; x += 2) {
                for (let z = -5; z <= 5; z += 2) {
                    const tileGeometry = new THREE.PlaneGeometry(1.8, 1.8);
                    const tileMaterial = new THREE.MeshBasicMaterial({ 
                        color: (x + z) % 4 === 0 ? 0x4a7c3c : 0x8b4513 
                    });
                    const tile = new THREE.Mesh(tileGeometry, tileMaterial);
                    tile.position.set(x, 0, z);
                    tile.rotation.x = -Math.PI / 2;
                    scene.add(tile);
                }
            }
            log('âœ… Test grid created');
            
            // Test 7: Add lighting
            log('ğŸ’¡ Adding lights...');
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);
            log('âœ… Lights added');
            
            log(`ğŸ“Š Scene children count: ${scene.children.length}`);
            
            // Test 8: First render
            log('ğŸ¨ Attempting first render...');
            renderer.render(scene, camera);
            log('âœ… First render completed');
            
            // Test 9: Animation loop
            log('ğŸ”„ Starting animation loop...');
            let frameCount = 0;
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate cube
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                renderer.render(scene, camera);
                
                frameCount++;
                if (frameCount === 60) {
                    log('âœ… Animation loop running (60 frames rendered)');
                }
            }
            
            animate();
            
            // Make objects available globally
            window.debugScene = { scene, camera, renderer, cube };
            
            log('ğŸ‰ ALL TESTS PASSED!');
            log('ğŸ® You should see a blue background with:');
            log('   - Rotating green cube in center');
            log('   - Checkerboard grid tiles');
            log('ğŸ“ Access objects via window.debugScene');
            
        } catch (error) {
            log(`âŒ ERROR: ${error.message}`);
            log(`ğŸ“‹ Stack: ${error.stack}`);
        }
    </script>
</body>
</html>
