<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Ever Land</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <!-- Menu Bar -->
    <div id="menu-bar" class="menu-bar">
        <div class="menu-logo">
            <i data-lucide="swords" width="20" height="20"></i>
        </div>
        <div class="menu-item" data-menu="file">File</div>
        <div class="menu-item" data-menu="edit">Edit</div>
        <div class="menu-item" data-menu="selection">Selection</div>
        <div class="menu-item" data-menu="layer">Layer</div>
        <div class="menu-item" data-menu="view">View</div>
        <div class="menu-item" data-menu="help">Help</div>
        <div class="menu-spacer"></div>
        <button id="run-mode-toggle" class="run-mode-button" title="Toggle Run Mode (Shift+R)">
            <i data-lucide="play" width="16" height="16"></i>
            <span>Run Mode</span>
        </button>
    </div>
    
    <!-- Main Container -->
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading">Loading...</div>
    
    <!-- Info Bar Footer -->
    <div id="info-bar" class="info-bar">
        <!-- Left: Action Log -->
        <div class="info-section info-log" id="info-log">
            <span id="action-log">Ready</span>
        </div>
        
        <!-- Center: Tool and Stats -->
        <div class="info-center-group">
            <div class="info-section" id="info-tool">
                <span class="info-label">Tool:</span>
                <span class="info-value" id="current-tool">Brush</span>
            </div>
            <div class="info-separator"></div>
            <div class="info-section" id="info-stats">
                <span id="stats-fps">FPS: 0</span>
                <span class="info-divider">|</span>
                <span id="stats-voxels">Voxels: 0</span>
                <span class="info-divider">|</span>
                <span id="stats-memory">Memory: 0MB</span>
            </div>
        </div>
        
        <!-- Right: Version -->
        <div class="info-section info-version-right" id="info-version">
            <span class="info-label">v</span>
            <span class="info-value" id="app-version">0.0.0</span>
        </div>
    </div>
    
    <!-- Load scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
