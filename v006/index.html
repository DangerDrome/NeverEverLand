<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverEverLand v006 - Tile Editor</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- StyleUI CSS is now imported in main.ts -->
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-layer-0);
        }
        
        /* Global disable text selection and drag */
        body.no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* Also prevent drag on images and canvases */
        body.no-select img,
        body.no-select canvas {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: auto;
        }
        
        /* Prevent highlight on double-click */
        body.no-select * {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Allow selection in specific elements if needed */
        body.no-select input,
        body.no-select textarea,
        body.no-select [contenteditable="true"] {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #ui-overlay > * {
            pointer-events: auto;
        }
        
        /* Grid coordinate display */
        #coordinates {
            position: absolute;
            bottom: var(--space-3);
            left: var(--space-3);
            background: var(--bg-layer-2);
            border: 1px solid var(--border-color);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            user-select: none;
            backdrop-filter: blur(10px);
        }
        
        /* Info panel enhancements */
        .info-panel {
            backdrop-filter: blur(10px);
        }
        
        /* Minimap styling */
        .minimap-panel {
            backdrop-filter: blur(10px);
        }
        
        canvas.minimap {
            border: 2px solid #444 !important;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            display: block !important;
            visibility: visible !important;
            image-rendering: pixelated;
            background: #2a2a2a !important;
        }
        
        /* Tile palette styling */
        .tile-palette {
            backdrop-filter: blur(10px);
        }
        
        .tile-palette .panel-body {
            display: flex !important;
            align-items: center;
            padding: var(--space-3) !important;
        }
        
        /* Toast text override for readability */
        .toast {
            color: rgba(0, 0, 0, 0.9) !important;
        }
        
        .toast-message {
            color: rgba(0, 0, 0, 0.9) !important;
        }
        
        /* Stress test button text */
        .btn-warning {
            color: rgba(0, 0, 0, 0.9) !important;
        }
        
        /* Solid dark tooltip background and styling */
        .tooltip {
            background-color: #1a1a1a !important;
            padding: 16px 20px !important;
            font-size: 12px !important;
            line-height: 1.2 !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .tooltip--top::before {
            border-top-color: #1a1a1a !important;
        }
        
        .tooltip--bottom::before {
            border-bottom-color: #1a1a1a !important;
        }
        
        .tooltip--left::before {
            border-left-color: #1a1a1a !important;
        }
        
        .tooltip--right::before {
            border-right-color: #1a1a1a !important;
        }
        
    </style>
</head>
<body class="dark no-select">
    <div id="app">
        <div id="game-container"></div>
        <div id="ui-overlay">
            <div id="coordinates">Grid: (0, 0)</div>
        </div>
    </div>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- StyleUI Components are now imported in main.ts -->
    
    <!-- Main Application -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
