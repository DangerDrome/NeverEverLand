<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverEverLand v006 - Tile Editor</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- StyleUI CSS -->
    <link rel="stylesheet" href="StyleUI/css/variables.css">
    <link rel="stylesheet" href="StyleUI/css/base.css">
    <link rel="stylesheet" href="StyleUI/css/typography.css">
    <link rel="stylesheet" href="StyleUI/css/colors.css">
    <link rel="stylesheet" href="StyleUI/css/button.css">
    <link rel="stylesheet" href="StyleUI/css/card.css">
    <link rel="stylesheet" href="StyleUI/css/panel.css">
    <link rel="stylesheet" href="StyleUI/css/forms.css">
    <link rel="stylesheet" href="StyleUI/css/modal.css">
    <link rel="stylesheet" href="StyleUI/css/menu.css">
    <link rel="stylesheet" href="StyleUI/css/tag.css">
    <link rel="stylesheet" href="StyleUI/css/spinners.css">
    <link rel="stylesheet" href="StyleUI/css/tooltip.css">
    <link rel="stylesheet" href="StyleUI/css/icons.css">
    <link rel="stylesheet" href="StyleUI/css/animations.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #ui-overlay > * {
            pointer-events: auto;
        }
        
        /* Grid coordinate display */
        #coordinates {
            position: absolute;
            bottom: var(--space-3);
            left: var(--space-3);
            background: var(--overlay-backdrop);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            user-select: none;
        }
        
        /* Info panel enhancements */
        .info-panel {
            backdrop-filter: blur(10px);
        }
        
        /* Override tag colors for better contrast on graph backgrounds */
        .info-panel .tag-success {
            background-color: var(--success);
            color: rgba(0, 0, 0, 0.9);
            font-weight: var(--font-semibold);
        }
        
        .info-panel .tag-warning {
            background-color: var(--warning);
            color: rgba(0, 0, 0, 0.9);
            font-weight: var(--font-semibold);
        }
        
        .info-panel .tag-info {
            background-color: var(--info);
            color: rgba(0, 0, 0, 0.9);
            font-weight: var(--font-semibold);
        }
        
    </style>
</head>
<body>
    <div id="app">
        <div id="game-container"></div>
        <div id="ui-overlay">
            <div id="coordinates">Grid: (0, 0)</div>
        </div>
    </div>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- StyleUI Components -->
    <script src="StyleUI/components/core.js"></script>
    <script src="StyleUI/components/button.js"></script>
    <script src="StyleUI/components/card.js"></script>
    <script src="StyleUI/components/panel.js"></script>
    <script src="StyleUI/components/form.js"></script>
    <script src="StyleUI/components/menu.js"></script>
    <script src="StyleUI/components/modal.js"></script>
    <script src="StyleUI/components/tooltip.js"></script>
    
    <!-- Main Application -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
